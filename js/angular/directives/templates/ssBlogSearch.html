<div>
    <input type="text" placeholder="Search..." ng-model="searchText" ng-change="search(searchText)"/>

    <ul style="padding: 1px; margin: 0; padding-top: 5px;">
        <li ng-repeat="blog in blogs" style="padding: 1px; margin: 0;">
            <a ng-href="/blog/{{blog.name}}">{{blog.name}}</a>
        </li>
    </ul>

</div>
