
<div ng-repeat="blog in displayed" class="blog-preview">
    <h3 style="display:inline-block;">{{blog.Title}}</h3>
    <a href="#Blog/{{blog.Title}}" class="btn btn-success btn-xs pull-right">Read more</a>
    <div ng-include="blog.Template"></div>
</div>

<div ng-hide="displayed.length === blogPosts.length">
    <button class="btn btn-inverse" style="width: 100%;" ng-click="showMoreBlogs()">Show more...</button>
</div>
